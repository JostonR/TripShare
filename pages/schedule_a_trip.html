<!DOCTYPE html>     
<html>  
<head>
    <title>Schedule a Trip</title>
</head>
<body>
    <h1>Schedule a Trip</h1>
    <form>
        <h3>Destination Address</h3>
        <div>
            <label>street no.</label>
            <input>
            <label>street address</label>
            <input>
            <label>Ann Arbor</label>
            <label>Michigan</label>
            <label>Zip Code</label>
            <input>
        </div>
        <h3>Airlines</h3>
        <div>
            <select>
                <label>Airline</label>
                <h4>airline</h4>
                <option value = "Delta">Delta</option>
                <option value = "American Airlines">American Airlines</option>
                <option value = "Spirit">Spirit</option>
                <option value = "Other">Other</option>
            </select>           
        </div>
        <h3>Date</h3>
        <div>
            <select>
                <label>Month</label>
                <option value = "Jan">January</option>
                <option value = "Feb">February</option>
                <option value = "Mar">March</option>
                <option value = "Apr">April</option>
                <option value = "May">May</option>
                <option value = "Jun">June</option>
                <option value = "Jul">July</option>
                <option value = "Aug">August</option>
                <option value = "Sep">September</option>
                <option value = "Oct">October</option>
                <option value = "Nov">November</option>
                <option value = "Dec">December</option>
            </select>  
            
            
            <select>
                <label>Day</label>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
                <option value = "6">6</option>
                <option value = "7">7</option>
                <option value = "8">8</option>
                <option value = "9">9</option>
                <option value = "10">10</option>
                <option value = "11">11</option>
                <option value = "12">12</option>
                <option value = "13">13</option>
                <option value = "14">14</option>
                <option value = "15">15</option>
                <option value = "16">16</option>
                <option value = "17">17</option>
                <option value = "18">18</option>
                <option value = "19">19</option>
                <option value = "20">20</option>
                <option value = "21">21</option>
                <option value = "22">22</option>
                <option value = "23">23</option>
                <option value = "24">24</option>
                <option value = "25">25</option>
                <option value = "26">26</option>
                <option value = "27">27</option>
                <option value = "28">28</option>
                <option value = "29">29</option>
                <option value = "30">30</option>
                <option value = "31">31</option>
            </select>
            
            <select>
                <label>Year</label>
                <option value ="2020">2020</option>
            </select>
        </div>

        <h4>What time are you planning to get into a mode of transportation and leave the airport? (hrs:min, am/pm)</h4>
        <div>
            <input type="time" placeholder="hrs:mins"/>
        </div>

        <h2>Preferences</h2>
        <h4>What time would you be willing to wait until for additional car-mates?</h4>
        <div>
            <input type="time" placeholder="hrs:mins"/>
        </div>
        <br></br>

        <input type="submit">
    </form>
</body>
</html>
