<!DOCTYPE html>     
<html>  
<head>
    <title>Schedule a Trip</title>
</head>
<body>
    <h1>Schedule a Trip</h1>
    <form action="/schedule" method="POST">
        <h3>Destination Address</h3>
        <div>
            <label>street no.</label>
            <input name="street_num">
            <label>street address</label>
            <input name="street_addr">
            <label>Ann Arbor</label>
            <label>Michigan</label>
            <label>Zip Code</label>
            <input name="zipcode">
        </div>
        <h3>Airlines</h3>
        <div>
            <select id= "airline" name="airline">
                <label>Airline</label>
                <h4>airline</h4>
                <option value = "Delta">Delta</option>
                <option value = "American Airlines">American Airlines</option>
                <option value = "Spirit">Spirit</option>
                <option value = "Other">Other</option>
            </select>           
        </div>
        <h3>Date</h3>
        <div>
            <input type="date" name="date" min="2020-01-01" max="2020-12-31">
        </div>


        <h4>What time are you planning to get into a mode of transportation and leave the airport? (hrs:min, am/pm)</h4>
        <div>
            <input type="time" name="time" placeholder="hrs:mins"/>
        </div>

        <h2>Preferences</h2>
        <h4>What time would you be willing to wait until for additional car-mates?</h4>
        <div>
            <input type="time" placeholder="hrs:mins"/>
        </div>
        <br></br>

        <input type="submit">
    </form>
</body>
</html>
